all:

  children:

    cider-ci_hosts:
      children:
        cider-ci_server:
        cider-ci_executors:

    ci2_hosts:
      children:
        cider-ci_hosts:

    ci2_secrets:
      children:
        cider-ci_hosts:

    secrets:
      children:
        cider-ci_hosts:
        cider-ci_executors:

    cider-ci_server:
      hosts:
        ci2:

    cider-ci_executors:
      children:
        executors:

    executors:
      children:
        test-executors:
        deploy-executors:

    deploy-executors:
      hosts:
        ci-executor.madek:

    test-executors:
      children:
        fun-ex:
        executors-g2016:
        executors-g2018:
        executors-g2022:
        executors-ax101:

    fun-ex:
      hosts:
        ci-fun-ex-01:

    executors-g2016:
      hosts:
        ci-g2016-01:
        ci-g2016-02:
#       ci-g2016-03:
        ci-g2016-04:
        ci-g2016-05:
        ci-g2016-06:
        ci-g2016-07:
#       ci-g2016-08:

    executors-g2018:
      hosts:
        ci-g2018-01:
        ci-g2018-02:
        ci-g2018-03:
        ci-g2018-04:
        ci-g2018-05:
        ci-g2018-06:
        ci-g2018-07:
        ci-g2018-08:


    executors-ax101:
      vars:
        ci_executor_custom_traits: ['ax101']
        ci_executor_max_load: 16
        ci_executor_trait_docker: true
      hosts:
        ci-ax101-01:
        ci-ax101-02:

  hosts:
    ci-ax101-01:
      ansible_host: "{{os['ci-ax101-01']['ip']}}"
      root_password: "{{os['ci-ax101-01']['root_password']}}"
    ci-ax101-02:
      ansible_host: "{{os['ci-ax101-02']['ip']}}"
      root_password: "{{os['ci-ax101-02']['root_password']}}"

